services:
  db:
    image: mongo:7.0.0
    container_name: db
    ports:
      - "27017:27017"
    restart: always

  rabbit:
    image: rabbitmq:3-management
    container_name: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=test
      - RABBITMQ_DEFAULT_PASS=test
    restart: always

  worker1:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker1
    environment:
      - WORKER_PORT=8001
      - WORKER_ID=worker1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - default
    depends_on:
      - loki
    restart: always

  worker2:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker2
    environment:
      - WORKER_PORT=8002
      - WORKER_ID=worker2
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - default
    depends_on:
      - loki
    restart: always

  worker3:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker3
    environment:
      - WORKER_PORT=8003
      - WORKER_ID=worker3
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - default
    depends_on:
      - loki
    restart: always

  producer:
    build: 
      context: .
      dockerfile: Dockerfile.producer
    container_name: producer
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - default
    depends_on:
      - loki
    restart: always

  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    volumes:
      - ./configs/loki-config.yaml:/mnt/config/loki-config.yaml
      - ./data:/loki
    ports:
      - "3100:3100"
    command: -config.file=/mnt/config/loki-config.yaml

  promtail:
    image: grafana/promtail:3.0.0
    container_name: promtail
    volumes:
      - ./configs/promtail-config.yaml:/mnt/config/promtail-config.yaml
      - /var/log:/var/log
    depends_on:
      - loki
    command: -config.file=/mnt/config/promtail-config.yaml

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    volumes:
      - ./grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
    depends_on:
      - loki
  
  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - ./configs/redis.conf:/usr/local/etc/redis/redis.conf 
      - ./redis-data:/data
    restart: always
