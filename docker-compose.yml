services:
  db:
    image: mongo:7.0.0
    container_name: db
    ports:
      - "27017:27017"
    restart: always

  rabbit:
    image: rabbitmq:3-management
    container_name: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=test
      - RABBITMQ_DEFAULT_PASS=test
    restart: always

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: always

  worker1:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker1
    environment:
      - WORKER_PORT=8001
    ports:
      - "8001:8001"
      - "9001:9001"
    depends_on:
      - producer
    restart: always

  worker2:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker2
    environment:
      - WORKER_PORT=8002
    ports:
      - "8002:8002"
      - "9002:9002"
    depends_on:
      - producer
    restart: always

  worker3:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker3
    environment:
      - WORKER_PORT=8003
    ports:
      - "8003:8003"
      - "9003:9003"
    depends_on:
      - producer
    restart: always

  producer:
    build: 
      context: .
      dockerfile: Dockerfile.producer
    container_name: producer
    depends_on:
      - rabbit
    restart: always
